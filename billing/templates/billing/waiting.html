<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Processing Payment...</title>
  <meta http-equiv="refresh" content="3" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-sm sm:max-w-md bg-white rounded-lg shadow-md p-6 sm:p-8 text-center">
    <div class="animate-pulse mb-6">
      <svg class="w-12 h-12 sm:w-16 sm:h-16 mx-auto text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    <h2 class="text-xl sm:text-2xl font-bold text-gray-800 mb-2">We're confirming your payment...</h2>
    <p class="text-sm sm:text-base text-gray-600 mb-4">Please wait a moment while we verify your payment.</p>
    <div class="w-full bg-gray-200 rounded-full h-2.5">
      <div class="bg-blue-600 h-2.5 rounded-full animate-pulse" style="width: 60%"></div>
    </div>
    <p class="text-xs sm:text-sm text-gray-500 mt-6">If this takes too long, you can refresh the page manually.</p>
  </div>
</body>
</html>
