{% extends 'yuzzaz/besi.html' %}
{% load widget_tweaks %}
{% block content %}
<main class="flex-1 overflow-y-auto p-4 md:p-6 bg-gray-100">

<h2 class="text-2xl font-bold mb-4">Create Fee Structure</h2>
<form method="post" class="space-y-4 bg-white p-6 rounded-xl shadow">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
            {{ field|add_class:"w-full mt-1 p-2 border rounded-lg" }}
            {% if field.errors %}
                <p class="text-red-500 text-sm">{{ field.errors }}</p>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
</form>
</main>
{% endblock%}
